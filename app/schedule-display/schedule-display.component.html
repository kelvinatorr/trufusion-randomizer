<class-filter submit="$ctrl.submit(formModel)"></class-filter>
<md-card flex>
    <md-card-title ng-hide="$ctrl.gettingData">
        <md-card-title-text>
            <span class="md-subhead">{{$ctrl.filter.location}} {{$ctrl.filter.date | date: 'shortDate'}}</span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content layout="column">
        <div layout="column" class="tcr-padding-bottom-13" ng-hide="$ctrl.gettingData">
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="c in $ctrl.scheduleData">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{::c.name }}</h3>
                        <h4>{{::c.time }}</h4>
                        <p>{{::c.instructor}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
        <div layout="column" ng-show="$ctrl.gettingData" layout-align="center center" class="tcr-padding-30">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </md-card-content>
</md-card>
