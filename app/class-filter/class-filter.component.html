<md-card flex>
    <md-card-title>
        <md-card-title-text>
            <span class="md-subhead">Select the studio location and the date you want to {{$ctrl.action}}</span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content layout="column">
        <div layout="column" class="tcr-padding-bottom-13">
            <md-input-container>
                <label>Studio</label>
                <md-select ng-model="$ctrl.formModel.location" autofocus>
                    <md-option value="Eastern">Eastern</md-option>
                    <md-option value="Blue Diamond">Blue Diamond</md-option>
                    <md-option value="Summerlin">Summerlin</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="column" class="tcr-padding-bottom-13">
            <md-datepicker ng-model="$ctrl.formModel.date" md-placeholder="Enter date" required></md-datepicker>
        </div>
        <div layout="column" class="tcr-padding-bottom-13">
            <md-button id="filterSubmit" class="md-raised md-primary" ng-click="$ctrl.submit({formModel: $ctrl.formModel})">{{::$ctrl.action}}</md-button>
        </div>
    </md-card-content>
</md-card>
